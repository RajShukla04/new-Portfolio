<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="containerCont">
      <div class="backLeft">
        <a href="/"> <i class="ri-arrow-left-fill"></i></a>
      </div>
      <div class="leftConte">
        <h1>Contact Me</h1>
        <div class="inputConte">
          <input type="text" name="text" placeholder="Enter your name" id="" />

          <input
            type="email"
            name="email"
            placeholder="Enter your email address"
            id=""
          />
          <input
            type="text"
            name="number"
            placeholder="Enter your phone number"
            id=""
          />
          <textarea
            name="area"
            rows="10"
            placeholder="Tell us about your project or message"
            id=""
          ></textarea>
        </div>
        <input
          type="button"
          value="submit"
          onsubmit="submitFo()"
          id="inputSubmit"
          class="inputBtn1"
        />
      </div>
      <div class="rightConte">
        <img src="/bea.jpg" alt="" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
